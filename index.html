<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- STYLE CSS -->
</head>

<body>
  <div class="container rounded">
    <div class="card">
      <div class="card-head pt-2">
        <figure>
          <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar Jessica" title="Avatar Jessica"
            class="card-image circle">
        </figure>

        <h1 class="card-title pt-2">Jessica Randall</h1>
        <h2 class="card-subtitle">London, United Kingdom</h2>
      </div>

      <div class="card-body">
        <p class="card-text">"Front-end developer and avid reader."</p>

        <button type="button" class="btn mt-2">GitHub</button>
        <button type="button" class="btn">Frontend Mentor</button>
        <button type="button" class="btn">LinkedIn</button>
        <button type="button" class="btn">Twitter</button>
        <button type="button" class="btn">Instagram</button>
      </div>
    </div>
  </div>

  <footer class="mx-2">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Daniele Morello</a>.
    </div>
  </footer>
</body>

</html>
